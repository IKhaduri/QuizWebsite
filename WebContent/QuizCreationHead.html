<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/quiz_creation_head.css">
<title>Quiz Creation</title>
</head>
<body>
  <h1>Quiz Creation</h1>
  <form action="" method="post" class="main_form">
    <input type="text" name="quiz_name" placeholder="Quiz Name"><br>
    <input type="text" name="description" placeholder="Description"><br>
    <input type="text" name="time_limit" placeholder="Time Limit (minutes)"><br>
    <div class="shuffle_par"><center>Shuffle</center></div>
    <div class="slideThree">
    	<input type="checkbox" value="None" id="slideThree" name="check" />
        <label for="slideThree"></label>
	</div>
    <input type="submit" value="Start adding questions">
  </form>
  <form action="homepage.jsp" method="post" class="cancel_button">
    <input type="submit" value="Cancel">
  </form>
</body>
</html>

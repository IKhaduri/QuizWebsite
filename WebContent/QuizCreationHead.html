<!DOCTYPE html>
<html>
<head>
<script>
	<!--javascript validation  -->
	function validateForm() {   
		var x = document.getElementById("QUIZ_NAME").value;
		var y = document.getElementById("DESCRIPTION").value;
		if (x == null || x == "") {
				alert("Quiz name must be filled out");
				return false;
			}
			if (y == null || y == "") {
				alert("Description can't be empty");
				return false;
			}
	}
</script>
<link rel="stylesheet" href="css/quiz_creation_head.css">
<title>Create Quiz Here</title>
</head>
<body>
  <h1>Quiz Creation</h1>
  <form action="StartQuestionCreation" method="post" class="main_form" onsubmit="return validateForm();">
    <input type="text" id ="QUIZ_NAME" name="quiz_name" placeholder="Quiz Name"><br>
    <input type="text" id = "DESCRIPTION"name="description" placeholder="Description"><br>
    <input type="number" id ="TIME_LIMIT" name="time_limit" placeholder="Time Limit (minutes)" min="1"><br>
    
    <div class="checkbox_labels"><center>Shuffle</center></div>
    <div class="slider">
    	<input type="checkbox" value="None" id="slider" name="shuffle_check" />
        <label for="slider"></label>
	</div><br><br>
    
    <div class="checkbox_labels"><center>Single page</center></div>
    <div class="rounded_checkbox">
	<input type="checkbox" value="None" id="rounded_checkbox" name="singlepage_check" />
	<label for="rounded_checkbox"></label>
	</div>
    
    <input type="submit" value="Start Adding Questions">
  </form>
  <form action="homepage.jsp" method="post" class="cancel_button">
    <input type="submit" value="Cancel">
  </form>
</body>
</html>

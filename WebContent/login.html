<!DOCTYPE html>
<html >
  <head>
    <script>
	<!--javascript validation for passwords  -->
	function validateForm() {   
		var x = document.getElementById("NewPassword").value;
			var y = document.getElementById("Repeat Password").value;
			if (x == null || x == "") {
				alert("Password must be filled out");
				return false;
			}
			if (y == null || y == "") {
				alert("Password must be filled out");
				return false;
			}
			if (x!==y){
				alert("Passwords aren't equal!");
				return false;
		  }
	}
</script>
    <meta charset="UTF-8">
    <title>Log In</title>

    
    <link rel="stylesheet" href="css/reset.css">

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/login_style.css">

  </head>

  <body>

<div class="title">
  <h1 class="welcome">Welcome</h1></div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form action="LoginServlet" method="post" id="login_form">
      <div class="input-container">
         <input type="text" id="Username" name="username" required="required" autocomplete="off"/>
         <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Password" name="password" required="required" autocomplete="off"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="submit" form="login_form" value="Go"><span>Go</span></button>
      </div>
     <!-- <div class="footer"><a href="#">Forgot your password?</a></div> -->

      <div class="footer"><a href="guestpage.jsp">Enter As Guest</a></div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1> 
    <form action="CreateAccountServlet" method="post" onsubmit="return validateForm();">
      <div class="input-container">
        <input type="text" id="NewUsername" name="new_username" required="required" autocomplete="off"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="NewPassword" name="new_password" required="required" autocomplete="off"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Repeat Password" name="repeat_password" required="required" autocomplete="off"/>
        <label for="Repeat Password">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="submit"><span>Done</span></button>
      </div>
    </form>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="js/index.js"></script>
  </body>
</html>
